<!-- Row start -->
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Tài khoản</h4>
      </div>
      <div class="card-body">
        <div class="custom-tabs-container">
          <ul class="nav nav-tabs" id="customTab2" role="tablist">
            <li class="nav-item" role="presentation">
              <a
                class="nav-link"
                data-bs-toggle="tab"
                role="tab"
                aria-selected="true"
                [routerLink]="['account-info']"
                routerLinkActive="active"
                [hidden]="hasSystemAdmin()"
                >Thông tin cá nhân</a
              >
            </li>
            <li class="nav-item" role="presentation">
              <a
                class="nav-link"
                data-bs-toggle="tab"
                role="tab"
                aria-selected="false"
                [routerLink]="['change-password']"
                routerLinkActive="active"
                >Đổi mật khẩu</a
              >
            </li>
          </ul>
          <div class="tab-content">
            <router-outlet />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Row end -->
