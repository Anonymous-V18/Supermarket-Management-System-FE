<div class="container">
  <div class="row justify-content-center">
    <div class="col-xl-4 col-lg-5 col-sm-6 col-12">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="my-5">
        <div class="border rounded-2 p-4 mt-5">
          <div class="login-form">
            <a
              href="index.html"
              class="mb-4 d-flex align-items-center justify-content-center"
            >
              <img
                src="assets/images/anonymous-logo-1.png"
                class="img-fluid login-logo"
                style="width: 300px"
                alt="Anonymous-K13 Admin"
              />
            </a>
            <h5 class="fw-bold mb-5 text-center">
              Vui lòng đăng nhập để vào hệ thống.
            </h5>
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                placeholder="Tên đăng nhập"
                formControlName="username"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                placeholder="Mật khẩu"
                formControlName="password"
              />
            </div>
            <div class="d-flex align-items-center justify-content-between">
              <div class="form-check m-0">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="rememberPassword"
                />
                <label class="form-check-label" for="rememberPassword"
                  >Nhớ tôi lần sau</label
                >
              </div>
              <a
                href="forgot-password.html"
                class="text-blue text-decoration-underline"
                >Quên mật khẩu ?</a
              >
            </div>
            <div class="d-grid py-3 mt-4">
              <button
                type="submit"
                class="btn btn-lg btn-primary"
                [disabled]="!loginForm.valid"
              >
                ĐĂNG NHẬP
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
